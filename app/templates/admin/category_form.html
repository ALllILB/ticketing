{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<hr>

<div class="card">
    <div class="card-body">
        <form method="POST" action="">
            <div class="mb-3">
                <label for="name" class="form-label">نام دسته‌بندی</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ category.name if category else '' }}" required>
            </div>
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-1"></i> ذخیره
            </button>
            <a href="{{ url_for('list_categories') }}" class="btn btn-secondary">انصراف</a>
        </form>
    </div>
</div>
{% endblock %}
