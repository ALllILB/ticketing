{% extends "base.html" %}

{% block content %}
<h1>ویرایش تیکت #{{ ticket.id }}</h1>
<hr>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">موضوع تیکت</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ ticket.title }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">توضیحات</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ ticket.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">ذخیره تغییرات</button>
            <a href="{{ url_for('ticket_detail', ticket_id=ticket.id) }}" class="btn btn-secondary">انصراف</a>
        </form>
    </div>
</div>
{% endblock %}
