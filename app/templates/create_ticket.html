{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<hr>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">موضوع تیکت</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">دسته‌بندی</label>
                <select class="form-select" id="category" name="category_id" required>
                    <option value="" disabled selected>یک دسته‌بندی انتخاب کنید...</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">توضیحات</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">ثبت تیکت</button>
            <a href="{{ url_for('list_tickets') }}" class="btn btn-secondary">انصراف</a>
        </form>
    </div>
</div>
{% endblock %}
