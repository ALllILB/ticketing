{% extends "base.html" %}

{% block title %}ورود به سیستم{% endblock %}

{% block content %}
<div class="container login-form-container" data-aos="fade-up">
    <div class="card">
        <div class="card-body p-4 p-md-5">
            <h2 class="text-center mb-4">ورود به هلپ دسک</h2>
            <form method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="نام کاربری" required>
                    <label for="username">نام کاربری</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="رمز عبور" required>
                    <label for="password">رمز عبور</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
                    <label class="form-check-label" for="remember">مرا به خاطر بسپار</label>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">ورود</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
